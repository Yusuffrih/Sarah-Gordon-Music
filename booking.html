        <!-- Bootstrap Form -->
        <form class="container" id="form-container">
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstname-input">First Name</label>
                  <input type="text" class="form-control" id="firstname-input" name="first-name" placeholder="Please provide your first name here" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="lastname-input">Last Name</label>
                  <input type="text" class="form-control" id="lastname-input" name="last-name" placeholder="Please provide your last name here" required>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="email-input">Email</label>
                <input type="email" class="form-control" id="email-input" name="email-address" placeholder="joebloggs@---.com" required>
              </div>
              <div class="form-group col-md-6">
                <label for="phone-input">Phone</label>
                <input type="tel" class="form-control" id="phone-input" name="phone-number" placeholder="086-xxxxxxx" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
              </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-6">
                    <label for="weddingdate-input">Date of Wedding</label>
                    <input type="date" class="form-control" id="weddingdate-input" name="wedding-date" required>
                </div>
                <div class="form-group col-md-6">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>  
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
